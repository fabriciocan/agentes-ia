sections:
  - title: Agentes de IA que Entendem Seu Negócio
    description: "Configure agentes personalizados com a personalidade e conhecimento da sua empresa. Eles respondem dúvidas, capturam dados de leads e encaminham para humanos quando necessário — tudo no WhatsApp."
    id: features
    orientation: horizontal
    features:
      - name: Configuração sem código
        description: Defina a personalidade, tom e regras do seu agente em linguagem natural. Sem programação.
        icon: i-lucide-settings-2
      - name: Integração com WhatsApp nativa
        description: Conecte via WhatsApp Cloud API ou Evolution API em poucos cliques com nosso fluxo guiado.
        icon: i-simple-icons-whatsapp
      - name: Multi-empresa e multi-agente
        description: Gerencie múltiplas empresas e agentes em uma só plataforma com controle de acesso por papel.
        icon: i-lucide-building-2
  - title: Base de Conhecimento com IA Avançada
    description: "Faça upload de PDFs, documentos Word, planilhas e páginas web. Nosso sistema RAG (Retrieval-Augmented Generation) garante que o agente sempre responda com base nas informações da sua empresa."
    orientation: horizontal
    reverse: true
    features:
      - name: RAG com Qdrant Vector DB
        description: Busca semântica de alta precisão que encontra a resposta certa mesmo quando o cliente escreve de forma diferente.
        icon: i-lucide-brain
      - name: Suporte a múltiplos formatos
        description: PDF, DOCX, XLSX, TXT, URLs e muito mais. O conteúdo é processado e indexado automaticamente.
        icon: i-lucide-file-text
      - name: Respostas sempre atualizadas
        description: Atualize a base de conhecimento a qualquer momento. Os agentes refletem as mudanças instantaneamente.
        icon: i-lucide-refresh-cw
  - title: Analytics e Controle Total das Conversas
    description: "Acompanhe cada conversa em tempo real, analise o desempenho dos agentes e tome decisões baseadas em dados para melhorar continuamente a experiência do cliente."
    orientation: horizontal
    features:
      - name: Histórico completo de conversas
        description: Acesse qualquer conversa, filtre por cliente, agente ou período. Nunca perca o contexto.
        icon: i-lucide-message-square
      - name: Dashboard de métricas
        description: Taxa de resolução, tempo médio de resposta, volume de atendimentos e muito mais.
        icon: i-lucide-bar-chart-2
      - name: Intervenção humana
        description: Assuma o controle de qualquer conversa a qualquer momento e retorne para o agente depois.
        icon: i-lucide-user-check
