      icon: i-lucide-clock
    - title: Qualificação Automática de Leads
      description: O agente coleta nome, email, telefone e necessidade do lead antes de passar para o time comercial.
      icon: i-lucide-target
    - title: Base de Conhecimento RAG
      description: Respostas baseadas nos seus documentos com precisão de busca semântica. Zero alucinações.
      icon: i-lucide-book-open
    - title: WhatsApp Nativo
      description: Integração oficial com WhatsApp Cloud API e suporte a Evolution API para máxima confiabilidade.
      icon: i-lucide-smartphone
    - title: Controle de Acesso (RBAC)
      description: Defina quem pode ver, editar e gerenciar cada agente e empresa. Segurança granular por papel.
      icon: i-lucide-shield
    - title: Multi-tenant Escalável
      description: Ideal para agências que gerenciam múltiplos clientes ou empresas com múltiplas filiais.
      icon: i-lucide-layers
