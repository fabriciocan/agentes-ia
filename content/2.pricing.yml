faq:
  title: Perguntas frequentes
  description: "Tire suas dúvidas sobre a plataforma, planos e funcionamento dos agentes."
  items:
    - label: Como funciona a contratação?
      content: "Após escolher o plano, você recebe acesso imediato à plataforma. Nossa equipe entra em contato para auxiliar na configuração inicial e garantir que tudo esteja funcionando desde o primeiro dia."
    - label: Posso trocar de plano a qualquer momento?
      content: "Sim, você pode fazer upgrade ou downgrade do seu plano a qualquer momento. No upgrade, você tem acesso imediato aos novos recursos. No downgrade, a mudança ocorre no próximo ciclo de cobrança."
    - label: Qual a diferença entre WhatsApp Cloud API e Evolution API?
      content: "A WhatsApp Cloud API é a integração oficial do Meta, recomendada para produção com maior estabilidade. A Evolution API é uma alternativa para cenários específicos. Ambas são suportadas em todos os planos."
    - label: A base de conhecimento funciona com qualquer tipo de documento?
      content: "Sim! Suportamos PDFs, Word (DOCX), Excel (XLSX), TXT e URLs de páginas web. O sistema processa e indexa automaticamente todo o conteúdo para o agente usar nas respostas."
    - label: É possível o humano assumir uma conversa do agente?
      content: "Absolutamente. Qualquer operador autorizado pode assumir uma conversa a qualquer momento, responder manualmente e depois devolver o controle para o agente. O histórico completo fica disponível."
    - label: Vocês oferecem suporte à implementação?
      content: "Todos os planos incluem documentação completa e suporte via chat. O plano Enterprise inclui onboarding personalizado com um especialista dedicado que acompanha desde a configuração inicial até os primeiros resultados."
